<script>
  $(function () {
    $('#example_all_scraped').DataTable({
      'paging'      : true,

      'searching'   : true,
      'ordering'    : true,
      'info'        : true,
      'autoWidth'   : true,
      "scrollX"     : true,
      dom: 'Bfrtip',

                 extend : 'pdfHtml5',
                  orientation : 'landscape',
                  pageSize : 'A0',
                  text : '<i class="fa fa-file-pdf-o"> PDF</i>',
                  titleAttr : 'PDF',

                  columns: "thead th:not(.notexport)"
                  }

                  }
                
             },
